<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="game-container">
<h1> Save the fly </h1>
<p>Read the clue and guess the letters to save the fly!</p>

<!--Game of Hangman-->
<div class="spider-container"></div>
<div class="clue-container"></div>
<div class="word-container"> Wrong: <span id="mistakes">0</span> of <span id="maximimumMistake"></span></div>  
<div class="right-score"></div>
<div class="refresh"><button id="refresh-button">refresh button</button></div>
<div class="letters-container">

<button id="keya" data-value="a">A</button>
<button id="keyb" data-value="b">B</button>
<button id="keyc" data-value="c">C</button>
<button id="keyd" data-value="d">D</button>
<button id="keye" data-value="e">E</button>
<button id="keyf" data-value="f">F</button>
<button id="keyg" data-value="g">G</button>
<button id="keyh" data-value="h">H</button>
<button id="keyi" data-value="i">I</button>
<button id="keyj" data-value="j">J</button>
<button id="keyk" data-value="k">K</button>
<button id="keyl" data-value="l">L</button>
<button id="keym" data-value="m">M</button>
<button id="keyn" data-value="n">N</button>
<button id="keyo" data-value="o">O</button>
<button id="keyp" data-value="p">P</button>
<button id="keyq" data-value="q">Q</button>
<button id="keyr" data-value="r">R</button>
<button id="keys" data-value="s">S</button>
<button id="keyt" data-value="t">T</button>
<button id="keyu" data-value="u">U</button>
<button id="keyv" data-value="v">V</button>
<button id="keyw" data-value="w">W</button>
<button id="keyx" data-value="x">X</button>
<button id="keyy" data-value="y">Y</button>
<button id="keyz" data-value="z">Z</button>
</div>

</div>

</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
